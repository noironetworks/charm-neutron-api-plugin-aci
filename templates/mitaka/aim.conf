[DEFAULT]
debug=True
rpc_backend=rabbit
control_exchange=neutron
default_log_levels=neutron.context=ERROR

[oslo_messaging_rabbit]
#rabbit_host=<rabbit-mq-host>
#rabbit_port=<rabbit-m1-port>
#rabbit_hosts=<rabbit-mq-host>:<rabbit-m1-port>
#rabbit_userid = {{ rabbitmq_user }}
#rabbit_userid=username
#rabbit_password=password
rabbit_use_ssl=False
rabbit_ha_queues=False
rabbit_userid = {{ rabbitmq_user }}
rabbit_virtual_host = {{ rabbitmq_virtual_host }}
rabbit_password = {{ rabbitmq_password }}
{% if rabbitmq_hosts -%}
rabbit_hosts = {{ rabbitmq_hosts }}
{% else -%}
rabbit_host = {{ rabbitmq_host }}
{% endif -%}

[database]
# Example:
# connection = mysql://root:pass@127.0.0.1:3306/aim
# Replace 127.0.0.1 above with the IP address of the database used by the
# main neutron server. (Leave it as is if the database runs on this host.)
# connection = sqlite://
# NOTE: In deployment the [database] section and its connection attribute may
# be set in the corresponding core plugin '.ini' file. However, it is suggested
# to put the [database] section and its connection attribute in this
# configuration file.

# Database engine for which script will be generated when using offline
# migration
# engine =
{% if database_host -%}
sql_connection = {{ database_type }}://{{ database_user }}:{{ database_password }}@{{ database_host }}/{{ database }}{% if database_ssl_ca %}?ssl_ca={{ database_ssl_ca }}{% if database_ssl_cert %}&ssl_cert={{ database_ssl_cert }}&ssl_key={{ database_ssl_key }}{% endif %}{% endif %}
{% endif -%}


[aim]
# Seconds to regard the agent is down; should be at least twice report_interval.
# agent_down_time = 75
agent_down_time = 75
poll_config = False
aim_system_id = {{ aci_aim_system_id }}

[apic]
# Hostname:port list of APIC controllers
#apic_hosts = <ip:port>,<ip:port>,<ip:port>
# Username for the APIC controller
#apic_username = <username>
# Password for the APIC controller
#apic_password = <password>
# Whether use SSl for connecting to the APIC controller or not
#apic_use_ssl = <flag>

apic_hosts = {{ apic_hosts }}
apic_username = {{ apic_username }}
apic_password = {{ apic_password }}
apic_use_ssl = True
verify_ssl_certificate=False
